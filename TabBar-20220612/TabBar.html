<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="herrylok" />
    <title>TabBar</title>

    <!-- style -->
    <link rel="stylesheet" href="./TabBar.css " />

    <!-- icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- javaScript  -->
    <script src="./TabBar.js" async></script>
  </head>
  <body>
    <nav class="nav">
      <ul class="nav-content">
        <li class="nav-list">
          <a href="#" class="list-item active">
            <i class="bx bxs-home link-icon"></i>
            <span class="link-text">Home</span>
          </a>
        </li>

        <li class="nav-list">
          <a href="#" class="list-item">
            <i class="bx bxs-caret-right-square link-icon"></i>
            <span class="link-text">Content </span>
          </a>
        </li>

        <li class="nav-list">
          <a href="#" class="list-item">
            <i class="bx bxs-bar-chart-square link-icon"></i>
            <span class="link-text">Chart</span>
          </a>
        </li>

        <li class="nav-list">
          <a href="#" class="list-item">
            <i class="bx bxs-message-rounded link-icon"></i>
            <span class="link-text">Comments </span>
          </a>
        </li>

        <li class="nav-list">
          <a href="#" class="list-item">
            <i class="bx bxs-user link-icon"></i>
            <span class="link-text">Profile </span>
          </a>
        </li>

        <span class="indicator"></span>
      </ul>
    </nav>
  </body>
</html>
